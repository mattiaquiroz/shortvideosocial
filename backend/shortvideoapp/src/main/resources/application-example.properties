# Database Configuration
spring.application.name=shortvideoapp
spring.datasource.url=jdbc:postgresql://localhost:5432/shortvideoapp
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.io.github.mattiaquiroz.shortvideoapp=DEBUG

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGeneration1234567890
jwt.expiration=31536000000

# Multipart Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB